services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-pixecom}
      POSTGRES_USER: ${POSTGRES_USER:-pixecom}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pixecom_dev}
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5433}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pixecom}"]
      interval: 2s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 2s
      timeout: 5s
      retries: 10

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    env_file: .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-pixecom}:${POSTGRES_PASSWORD:-pixecom_dev}@db:5432/${POSTGRES_DB:-pixecom}
      REDIS_URL: redis://redis:6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "3001:3001"
    volumes:
      - ./apps/api/src:/app/apps/api/src
      - ./packages/shared/src:/app/packages/shared/src
    command: >
      sh -c "cd apps/api && npx prisma migrate deploy && npx prisma db seed && pnpm dev"

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    env_file: .env
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001/api
    depends_on:
      - api
    ports:
      - "3000:3000"
    volumes:
      - ./apps/web/src:/app/apps/web/src

  nginx:
    image: nginx:alpine
    depends_on:
      - api
      - web
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"

volumes:
  pg_data:
